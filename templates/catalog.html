{% extends "main.html" %}
{% block content %}
<ul>
	{% if categories %}
		{% for category in categories %}
			<li class="subheading">
				<a>{{category.name}}</a>
			</li>
		{% endfor %}
	{% else %}
		<span>There are no categories.</span>
	{% endif %}
</ul>
<button class="floating-button">
	<i class="mdi mdi-plus"></i>
</button>
{% endblock %}
