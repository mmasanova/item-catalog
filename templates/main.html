<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
	    <meta name="viewport" content="width=device-width,initial-scale=1">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<link rel=stylesheet type=text/css href="{{ url_for('static', filename='styles.css') }}">
		<link rel=stylesheet type=text/css href="{{ url_for('static', filename='materialdesignicons.min.css') }}">
	</head>
	<body>
		<div id="logout-section">
			{% if 'username' in login_session %}
				<span id="loggedin-info">Logged in as {{login_session['username']}},</span>
				<a id="logout-link" href="{{ url_for('showLogout')}}">Logout</a>
			{% else %}
				<a id="login-link" class="login-link" href="{{ url_for('showLogin')}}">Login</a>
			{% endif %}
		</div>
		<div class="container">
			{% block content %}
			{% endblock %}
		</div>
	</body>
</html>
