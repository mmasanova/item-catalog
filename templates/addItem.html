{% extends "main.html" %}
{% block content %}
<a href="{{url_for('showCategory', category_id = category.id)}}" class="flat-button">
	<i class="mdi mdi-arrow-left"></i>
	<span class="back-label">{{category.name}}</span>
</a>
<h1 id="heading">{{category.name}}</h1>
<form method="POST" action= "{{url_for('addItem', category_id = category.id)}}" method = 'POST'>
	<label for="name">Item</label>
	<input type="text" id="name" name="name" />
	<label for="description">Description</label>
	<input type="text" id="description" name="description" />
	<label for="long_description">Long Description</label>
	<input type="textarea" id="long_description" name="long_description" />
	<input type="submit" value="Add Item" class="button" />
</form>
{% endblock %}
