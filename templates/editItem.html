{% extends "main.html" %}
{% block content %}
<form method="POST" action= "{{url_for('editItem', category_id = category_id, item_id = item.id)}}" method = 'POST'>
	<label for="name">Item</label>
	<input type="text" id="name" name="name" value="{{item.name}}" />
	<label for="description">Description</label>
	<input type="text" id="description" name="description" value="{{item.description}}" />
	<label for="long_description">Long Description</label>
	<input type="text" id="long_description" name="long_description" value="{{item.long_description}}" />
	<input type="submit" value="Update"/>
</form>
{% endblock %}
